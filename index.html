<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor-with-Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body class="bg-black w-[100vw] h-100vh flex flex-col items-center justify-between overflow-hidden">
    <div class="card  relative w-full h-[25vh] bg-red-400 flex items-center justify-start">
        <h1 class="text-7xl">HARE RAM</h1>
        <div class="img absolute opacity-0 w-20 h-20 rounded-full overflow-hidden">
            <img src="https://plus.unsplash.com/premium_photo-1669824376679-268d3739acf3?q=80&w=1895&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-full h-full object-cover" alt="">
        </div>
        
    </div>
    <div class="card relative w-full h-[25vh] bg-blue-400 flex items-center justify-start">
        <h1 class="text-7xl">JOHN SMITH</h1>
        <div class="img absolute opacity-0 w-40 h-40 rounded-full overflow-hidden">
            <img src="https://images.unsplash.com/photo-1559425309-bf0018a09d01?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-full h-full object-cover  " alt="">
        </div>
        
    </div>
    <div class="card relative w-full h-[25vh] bg-gray-600 flex items-center justify-start">
        <h1 class="text-7xl">SUPERMAN </h1>
        <div class="img absolute opacity-0 w-40 h-40 rounded-full overflow-hidden">
            <img src="https://plus.unsplash.com/premium_photo-1669824376679-268d3739acf3?q=80&w=1895&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-full h-full object-cover  " alt="">
        </div>
    </div>
    <div class="card relative w-full h-[25vh] bg-green-500 flex items-center justify-start">
        <h1 class="text-7xl">AVENGER ENDGAME</h1>
        <div class="img w-40 absolute opacity-0 h-40 rounded-full overflow-hidden">
            <img src="https://plus.unsplash.com/premium_photo-1688676796006-bbd1599bbfb6?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-full h-full object-cover  " alt="">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
